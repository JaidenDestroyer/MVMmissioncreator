<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Mission Creator</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js"></script>

		<header>
			<h1> Mission Creator </h1>

		<div id="waves-container" style="display: none;">

			</div>

		<div id="overview-container">
			<div id="export-buttons">
				<button> Load </button>
				<button> Save </button>
				<button> Test </button>
			</div>
		</div>
	</body>
	<script>
		const waves_container = document.getElementById('waves-container');
		const overview_container = document.getElementById('overview-container');
		function waves_button_click()
		{
			waves_container.style.display = "flex";
			overview_container.style.display = "none";
		}
		function overview_button_click()
		{
			waves_container.style.display = "none";
			overview_container.style.display = "block";
